service: splatnet2statink-lambda
frameworkVersion: '2'

plugins:
  - serverless-python-requirements

provider:
  name: aws
  runtime: python3.8
  region: ap-northeast-1
  environment:
    CONFIG_TXT: ${ssm:/splatnet2statink/config~true}

functions:
  run:
    handler: handler.run
    events:
      - schedule: cron(0 */2 * * ? *)
