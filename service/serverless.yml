service: splatnet2statink-lambda
frameworkVersion: '2'

plugins:
  - serverless-python-requirements

provider:
  name: aws
  runtime: python3.8
  region: ap-northeast-1
  environment:
    CONFIG_TXT: ${ssm:/splatnet2statink/config~true}

functions:
  run:
    handler: handler.run
    timeout: 60
    events:
      - schedule: cron(10 1/2 * * ? *)
